<nav class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/" >Home</a>
    </li>
    <li class="breadcrumb-item active">
      Categoria
    </li>
  </ol>
</nav>

<div class="container">

<div class="row mb-3">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      Categorias
    </h1>
  </div>
    <div class="col-md">
      <a routerLink="new" class="btn btn-success float-right">
        + Nova categoria
      </a>
    </div>
</div>

<table class="table table-hover table-borderless">
  <thead>
    <tr>
      <th>Categoria</th>
      <th class="float-right">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr  *ngFor="let category of categories">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td class="float-right">
        <a [routerLink]="[12, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <button (click)="deleteCategory(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
