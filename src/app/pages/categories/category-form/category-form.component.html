<nav class="mb-3">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
      <a routerLink="/">Home</a>
    </li>
    <li class="breadcrumb-item">
      <a routerLink="/categories">Categorias</a>
    </li>
    <li class="breadcrumb-item active">
      Formulário de Categorias
    </li>
  </ol>
</nav>

<div class="container">

  <div class="row mb-3">
    <div class="col-md">
      <h1 class="h2 border-left pl-2">
        Formulário de categoria
      </h1>
    </div>
    <div class="col-md">
      <a routerLink="/categories" class="btn btn-light float-right">
        << Voltar
      </a>
    </div>
  </div>

  <form [formGroup]="resourceForm" (submit)="submitForm()"> 
    <div class="card">
      <div class="card-header">
        {{pageTitle}}
      </div>

      <div class="card-body">
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="name">Nome</label>
            <input type="text" class="form-control" id="name" formControlName="name">

            <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
              <div *ngIf="resourceForm.get('name').errors['required']">dado obrigatório</div>
              <div *ngIf="resourceForm.get('name').errors['minlength']">deve ter no mínimo 2</div>
            </div>

          </div>

          <div class="form-group col-md-8">
              <label for="name">Descrição</label>
            <input type="text" class="form-control" id="description"  formControlName="description">
          </div>

        </div>
      </div>

      <div class="alert alert-danger mt-3" *ngIf="serverErrorMessages">
        <strong>Erro no servidor</strong>
        <ul>
          <li *ngFor="let error of serverErrorMessages">
            {{error}}
          </li>
        </ul>
      </div>

      <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right ml-5 mr-5 mt-2 mb-2" >Salvar</button>

    </div>
  </form>

</div>
